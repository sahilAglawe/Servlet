<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RequestDispatcher Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <form action="FirstServlet" method="post">
        <h2>Login Form</h2>
        <input type="text" name="user" placeholder="Enter name" required>
        <input type="password" name="upass" placeholder="Enter password" required>
        <input type="submit" value="Login">
    </form>

</body>
</html>
